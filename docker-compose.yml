# filepath: docker-compose.yml
version: '3.8'

services:
  app:
    build: .
    container_name: nextjs-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000  # บอก Next.js ให้ใช้พอร์ต 5000

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "8081:80"  # เปลี่ยนจาก 80 เป็น 8081 เพื่อหลีกเลี่ยง conflict กับเซิร์ฟเวอร์ที่มีอยู่
      - "8443:443"  # เปลี่ยนจาก 443 เป็น 8443 เช่นกัน
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # หากมี SSL cert
    depends_on:
      - app